spring.application.name=Coffee API
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/goldenbean_coffee?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

springdoc.api-docs.path=/v1/api-coffeedocs
springdoc.swagger-ui.path=/coffee-ui.html