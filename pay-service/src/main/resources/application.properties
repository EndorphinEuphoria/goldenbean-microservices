spring.application.name=Pay API
server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/goldenBean_Pay?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

springdoc.api-docs.path=/v1/api-paydocs
springdoc.swagger-ui.path=/pay-ui.html